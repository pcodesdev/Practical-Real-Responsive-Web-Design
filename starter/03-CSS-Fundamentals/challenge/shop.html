<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Canvas Shoes</title>
  </head>
  <body>
    <div class="container">
    <article id="article">
      <h2 class="main-heading">Converse Chuck Taylor All Star Low Top</h2>
      <div class="product-img">
      <img src="../img/challenges.jpg" alt="canvas shoes" width="250" />
    </div>
    <div class="product-pricing">
      <p class="product-price">Ksh 6,000.00</p>
      <p class="discount">Free shipping</p>
      <p class="main-description">
        Ready to dress up or down, these canvas Chucks are an everyday wardrobe
        staple
      </p>                                                            
      <a class="more-info" href="#">More Information &rarr;</a>
      <div class="color-pattern">
      <div class="color1"></div>
          <div class="color2"></div>
          <div class="color3"></div>
          <div class="color4"></div>
          <div class="color5"></div>
          <div class="color6"></div>
        </div>
      </div>
      <div class="product-detail">
      <h3 class="product-details">Product details</h3>
      <ul>
        <li>Lightweight and durable</li>
        <li>Lightly paddled footbed for added comfort</li>
        <li>Sylish with an ankle patch</li>
      </ul>
    </div>
      <button>Add to cart</button>
      <p class="sale">SALE</p>
    
    </article>
  </div>
  </body>
</html>
